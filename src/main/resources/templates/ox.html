<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhFtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spring Security Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/center.css}" />
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/OX.js"></script>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {

}
button{
width:50px;
font-size:30px;
}
</style>

</head>

<body>


	<div class="container">
		<sec:authorize access="authenticated">
			<sec:authentication property="principal.username" var="userName" /> Logged in as 
			<a class="text-right" id="user" th:text="${userName}"></a>
			</sec:authentication>
			<div class="float-sm-right">
				<div sec:authorize="isAuthenticated()">
				<a th:href="'/logout'" class="btn btn-info" role="button">logout</a>
					<!-- waitingUsers -->
					<div th:switch="${role}">
						<p th:case="admin">
							<button type="button" class="btn btn-primary"> Users waiting
							<span class="badge badge-light" th:text="${waitingUsers}"> </span>
							</button>
						</p>
						<p th:case="*"></p>
					</div>
				</div>
				<div sec:authorize="!isAuthenticated()">
					<a th:href="'/login'" class="btn btn-info" role="button">log in</a>
				</div>
			</div>
		</sec:authorize>
	</div>
	<div class="container">
		<table style="width: 20px">
			<tr>
				<th><button id="p1" >-</button></th>
				<th><button id="p2" >-</button></th>
				<th><button id="p3" >-</button></th>
			</tr>
			<tr>
				<td><button id="p4" >-</button></td>
				<td><button id="p5" >-</button></td>
				<td><button id="p6" >-</button></td>
			</tr>
			<tr>
				<td><button id="p7" >-</button></td>
				<td><button id="p8" >-</button></td>
				<td><button id="p9" >-</button></td>
			</tr>

		</table>
		<p id="info">Grasz :</p>
		 <button id="symbol" th:text="${sym}"></button>
		 <p>Kolej gracza: </p><a id="turn"></a>
	</div>
</body>
</html>
